apiVersion: v1
kind: Secret
metadata:
  name: {{ include "patchbay.fullname" . }}-secret-env-patchbay-backend
  labels:
    {{- include "patchbay.labels" . | nindent 4 }}
    role: patchbay-backend
type: Opaque
data:
  {{- range $key, $value := .Values.patchbayBackend.secretEnv }}
  {{ $key }}: {{ $value | toString | b64enc | quote }}
  {{- end }}
