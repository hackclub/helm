apiVersion: v1
kind: Service
metadata:
  name: {{ include "midnight-core.fullname" . }}-mail-service
  labels:
    {{- include "midnight-core.labels" . | nindent 4 }}
    role: mail-service
spec:
  type: {{ .Values.mailService.service.type }}
  ports:
    - port: {{ .Values.mailService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "midnight-core.selectorLabels" . | nindent 4 }}
    role: mail-service
