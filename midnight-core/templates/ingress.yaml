{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "midnight-core.fullname" . }}-ingress
  labels:
    {{- include "midnight-core.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if and .Values.ingress.tls (or .Values.ingress.certificates .Values.ingress.extraTls) }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
    {{- range .Values.ingress.extraTls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.domainName }}
      http:
        paths:
          - path: /api/user
            pathType: Prefix
            backend:
              service:
                name: {{ include "midnight-core.fullname" . }}-user-service
                port:
                  number: {{ .Values.userService.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "midnight-core.fullname" . }}-lark-ui
                port:
                  number: {{ .Values.larkUi.service.port }}
{{- end }}
