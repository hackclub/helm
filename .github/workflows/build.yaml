name: Build

"on":
  workflow_call:
    inputs:
      path:
        description: Path to chart directory
        required: true
        type: string
  workflow_dispatch:
    inputs:
      path:
        description: Path to chart directory
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Add Helm Repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add traefik https://helm.traefik.io/traefik
          helm repo update

      - name: Build Chart Dependencies
        run: helm dependency build .
        working-directory: ${{ inputs.path }}

      - name: Lint Helm Chart
        run: helm lint .
        working-directory: ${{ inputs.path }}

      - name: Package Helm Chart
        run: |
          helm package .
          ls -la *.tgz
        working-directory: ${{ inputs.path }}

      - name: Extract Chart Info
        id: chart_info
        run: |
          CHART_NAME=$(helm show chart . | grep '^name:' | awk '{print $2}')
          CHART_VERSION=$(helm show chart . | grep '^version:' | awk '{print $2}')
          echo "name=${CHART_NAME}" >> $GITHUB_OUTPUT
          echo "version=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${CHART_NAME}-${CHART_VERSION}" >> $GITHUB_OUTPUT
        working-directory: ${{ inputs.path }}

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ github.token }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Publish to OCI Registry 
        run: |
          helm push *.tgz oci://ghcr.io/hackclub
        working-directory: ${{ inputs.path }}

      - name: Prepare Helm Repository Index
        run: |
          mkdir -p helm-repo
          cp ${{ inputs.path }}/*.tgz helm-repo/
          helm repo index helm-repo/ --url https://helm.hackclub.leafd.dev

      - name: Upload Helm Repository to R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'
          r2-access-key-id: '${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}'
          r2-secret-access-key: '${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}'
          r2-bucket: helm
          source-dir: helm-repo
          destination-dir: ./
          keep-file-fresh: true